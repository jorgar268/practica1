    <!-- Introducimos esta meta para que funcionen las medias queries 
    Esto le dirá al navegador que el ancho de la vista debe ser como máximo el ancho del dispositivo, 
    de esta manera deberíamos evitar tener scroll horizontal en nuestra web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- para poder usar iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
